schemaVersion: 2.1.0
metadata:
  name: java-lombok
attributes:
  che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
components:

  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
      env:
        - name: MAVEN_OPTS
          value: "-XX:MaxRAMPercentage=50 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
            -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
            -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
            -Duser.home=/home/user"
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: m2
    volume:
      size: 1G
  
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/lombok-project-sample
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
