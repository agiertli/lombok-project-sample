schemaVersion: 2.1.0
metadata:
  name: java-lombok-with-certificates
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.3
      memoryLimit: 3Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/lombok-project-sample
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
  - id: import-certificates
    exec:
      component: tools
      commandLine: "sh /home/user/init-java8-truststore.sh"
events: 
  postStart:
    - import-certificates
