schemaVersion: 2.1.0
metadata:
  name: java-lombok
attributes:
  che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
components:

  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: m2
    volume:
      size: 1G
  
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/lombok-project-sample
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
